<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search Results Scraper</title>
    </head>
    <body>
        <h1>Google Search Results Scraper</h1>
        <form method="POST" enctype="multipart/form-data" action="/scrape">
            <p><input type="text" name="searchTerm" placeholder="Query">
            <p><input type="text" name="countryCode" placeholder="Country Code(com, jp, kr...)">
            <p><input type="text" name="languageCode" placeholder="Language Code(en, jp, kr...)">
            <p><button type="submit">Search & Download</button>
    </body>
</html>
